<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Personal page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="../personal-page/sass/main.css" />
  </head>
  <body>
    <header class="header">
        <a class="header-btn-left" type="button" href="home.html"></a>
      <span class="header-title">个人主页</span>
    </header>

    <main class="main container">
      <article class="carousel slide" data-ride="carousel" data-interval="2000">
        <section class="carousel-inner">
          <div class="carousel-item active">
          <img src="../personal-page/sass/img/bg1@3x.png"></img>
        </div>
        <div class="carousel-item">
          <img src="../personal-page/sass/img/bg2@3x.png"></img>
        </div>
        </section>
        <section class="carousel-caption">
          <span class="caption-img"></span>
          <div class="caption-body">
            <div class="caption-account">
              <span class="name">高素雅</span>
              <span class="age">51岁</span>
            </div>
            <div class="caption-address">
              <p class="icon"></p>
              <span class="text">北京.通州.果园</span>
            </div>
          </div>
        </section>
      </article>

      <article class="list-group">
        <section class="list-group-item">
          <span class="list-group-title">专业技能</span>
        </section>

        <section class="list-group-item">
            <span class="list-item-label">住家</span>
            <span class="list-item-label">不含餐</span>
        </section>

        <section class="list-group-item">
          <span class="list-item-title">从业年限</span>
          <span class="list-item-text">0~3年</span>
        </section>

        <section class="list-group-item">
          <span class="list-item-title">工作时间</span>
          <span class="list-item-text">全天</span>
        </section>

        <section class="list-group-item">
          <span class="list-item-title">服务价格</span>
          <span class="list-item-info">25元/小时</span>
        </section>

        <section class="list-group-item">
          <span class="list-item-title">自我介绍</span>
          <span class="list-item-list">
                可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富，如下：</br>
                <ol class="list-no-indent">    
                    <li>能够正确使用家用电器并进行日常的清理和维护；
                    <li>能按要求独立购买日常生活用品和食品；
                    <li>懂得居室的日常整洁与布置；
                    <li>会洗烫和保管一般的衣物；
                    <li>陪护儿童、老人、病人外出，并能处理有关事宜；
                    <li>能协助雇主做花、鸟、虫、鱼及宠物的养护；
                    <li>按地区和雇主的习惯制作家常饭菜。
                </ol> 
          </span>
        </section>
      </article>
       
      <article class="modal fade" id="written">
          <form class="modal-dialog container" action="" method="post" name="message">
              <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-header-btn" type="button" name="close" data-dismiss="modal">关闭</button>
                    <button class="modal-header-btn"  type="submit" name="finish">完成</button>
                </div>
                <div class="modal-body">
                  <textarea class="modal-body-input" name="content" placeholder="留言:" autofocus required></textarea>
                </div>
                <div class="modal-footer">
                  <span class="modal-footer-text">0/400</span>
                </div>
              </div>
            </form>
      </article>
    </main>

      <footer class="footer container">
          <button class="footer-btn-left" type="button" name="write" data-toggle="modal" data-target="#written">留言</button>
          <button class="footer-btn-right" type="button" name="call">电话联系</button>
      </footer>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js" async defer></script>
  </body>
</html>
