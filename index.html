<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Personal page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <button class="back" type="button"></button>
      <span class="title">个人主页</span>
    </header>

    <main>
      <article class="top_half">
        <section class="bg_img">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
        </section>
        <section class="information">
          <span class="head"></span>
          <div class="profile">
            <div class="account">
              <span class="name">高素雅</span>
              <span class="age">51岁</span>
            </div>
            <div class="address">
              <p class="icon"></p>
              <span class="text">北京.通州.果园</span>
            </div>
          </div>
        </section>
      </article>

      <article class="bottom_half">
        <section class="subhead">
          <span>专业技能</span>
        </section>

        <section class="label">
          <div class="tag1">
            <p class="icon"></p>
            <span>住家</span>
          </div>
          <div class="tag2">
            <p class="icon"></p>
            <span>不含餐</span>
          </div>
        </section>

        <section class="work_years">
          <span>从业年限</span>
          <span>0~3年</span>
        </section>

        <section class="work_time">
          <span>工作时间</span>
          <span>全天</span>
        </section>

        <section class="price">
          <span>服务价格</span>
          <span>25元/小时</span>
        </section>

        <section class="introduction">
          <span>自我介绍</span>
          <span
            >可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span
          >
        </section>
      </article>

      <footer>
        <section class="message">
          <button type="button">留言</button>
        </section>
        <section class="phone">
          <button type="button">电话联系</button>
        </section>
      </footer>
    </main>

    <script src="" async defer></script>
  </body>
</html>
